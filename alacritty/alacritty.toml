[env]
TERM = "alacritty"

[font]
size = 16.0

[mouse]
hide_when_typing = true

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u0017"
key = "D"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "E"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "ClearSelection"
key = "C"
mode = "Vi"
mods = "Control"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "~/.config/alacritty/start-tmux.sh"]

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.8
padding = { x = 8, y = 2 }

# Colors (One Dark)
[colors.primary]
background = '#282c34'
foreground = '#abb2bf'
